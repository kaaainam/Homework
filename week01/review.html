<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>스파르타코딩클럽 | HTML 기초</title>
</head>

<body>
<!-- 구역을 나누는 태그들 -->
<div>나는 영역을 나누죠. 속성을 주어야 눈에 보이는 모양이 달라져요</div>
<p>나는 문단이에요</p>
<u1>
    <li> bullet point1!</li>
    <l1> bullet point2!</l1>
</u1>

<!-- 구역 내 콘텐츠 태그들 -->
<h1> h1은 제목입니다. 페이지마다 하나씩 꼭 써주는 게 좋다. 그래야 구글 검색이 잘 된다</h1>
<h2> h2는 소제목이다. 숫자가 커지면 제목 크기가 작아진다 <h2>
<h3> h3은 각자의 역할이 있다. 하지만 비중이 작다. <h3>

<hr>
    span 태그입니다: 특정 <span style="color:red"글자</span>을 꾸밀 때 사용
<hr>
    img 태그입니다: <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"/>
<hr>
    input 태그입니다: <input type="text"/>
<!--    input 태그입니다: <input type="button"> -->
    <hr>
    <button> 버튼입니다</button>

</html>
